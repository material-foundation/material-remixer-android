# This file is necessary for Robolectric to find themes and styles defined in the support libraries.
# If this file is not present, pointing to the "exploded aars" of these libraries, Robolectric will
# throw an exception while trying to inflate the custom views with custom styles.
# http://stackoverflow.com/questions/17627671/custom-layout-inflation-with-fragments-in-robolectric-not-working/18014423#18014423

android.library.reference.1=../../build/intermediates/exploded-aar/com.android.support/support-v4/25.0.0
android.library.reference.2=../../build/intermediates/exploded-aar/com.android.support/appcompat-v7/25.0.0
